<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="shortcut icon" href="./assets/images/cara-anime.jpg">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css//icomoon.css">
    <link rel="stylesheet" href="./assets/css/addProduct.css">
    <title>AddProduct</title>

</head>

<body>

    <body>
        <header>
            <nav class="navbar navbar-expand-md">
                <div class="container-fluid">
                    <button onclick="hideShoppingCart()" class="navbar-toggler btn" type="button"
                        data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll"
                        id="buttonMenu">
                        <img src="assets/images/menu-icon.png" alt="menu">
                    </button>
                    <a class="navbar-brand" href="index.html">
                        <img class="img-fluid logo" src="./assets/images/logo lateral.png"
                            alt="Logo tienda anime odyssey">
                    </a>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarScroll">
                        <!-- El código que va dentro de este div se encuentra en changeHeader.js -->

                    </div>
                    <a class="nav-link" href="shopping-cart.html" id="shoppingCart">
                        <button class="btn">
                            <img src="assets/images/cart2.svg" alt="carro-de-la-compra">
                        </button>
                    </a>
                </div>
            </nav>
        </header>
        <section class="container-fluid container-addProduct">
            <form class="row" id="productForm" onsubmit="return false">
                <span class="new-product">NUEVO PRODUCTO</span>
                <div class="col">
                    <div class="col">
                        <span class="link-image">Enlace de la imagen del producto</span><br>
                        <input class="url-image" type="text" id="url-image" placeholder="Inserte URL de la imagen">
                    </div>
                    <div class="container-fluid container-image text-center">
                        <img class="img-fluid" id="preImageProduct" src="./assets/images/previsual.png"
                            alt="image-new-product" />
                    </div>
                </div>

                <div class="col-12 col-m-6 col-lg-8 product-information">
                    <div class="col">
                        <span class="link-image">Nombre del producto</span><br>
                        <input class="url-image" type="text" id="name-product" placeholder="">
                    </div>
                    <div class="col">
                        <span class="link-image">Descripción del producto</span><br>
                        <input class="description-product" type="text" id="description-product" placeholder="">
                    </div>
                    <div class="col">
                        <span class="link-image">Precio del producto</span><br>
                        <input class="url-image" type="number" id="price-product" min="0" placeholder="">


                        <!-- Opciones de seleccion de categoria del producto -->
                        <div class="category">
                            <p>
                                <label class="col-sm-3"> <input name="typeProduct" type="radio" value="0">Playera
                                    H</label>
                                <label class="col-sm-3"> <input name="typeProduct" type="radio" value="1">Playera
                                    M</label>
                                <label class="col-sm-3"> <input name="typeProduct" type="radio"
                                        value="2">Sudaderas</label>
                            </p>
                        </div>

                        <!-- Boton para subir datos del nuevo producto -->
                        <div class="container-contact1-form-btn">
                            <button class=" contact1-form-btn" onclick="validateForm();">
                                <span> Subir producto</span>
                                <input type="hidden" name="_next" value="http://127.0.0.1:5500/contact-us.html">
                                <input type="hidden" name="_captcha" value="false">
                            </button>
                        </div>
                    </div>
            </form>

        </section>


        <!-- Inicio del footer -->
        <footer>
            <div class="rrss">
                <a href="#"></a>
                <a href="#"></a>
                <a href="#"></a>
                <a href="#"></a>


            </div>
            <p>© 2023 All rights reserved |
                Privacity Policy Los Stark</p>
        </footer>

        <!-- Final del footer -->

        <!-- scrip de bootstrap -->
        <script src="./assets/js/add-product.js"></script>
        <script src="./assets/js/changeHeader.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>

    </body>

</html>
