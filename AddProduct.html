        <link rel="stylesheet" href="./assets/css/icomoon.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="stylesheet" href="./assets/css/addProduct.css">
    </head>
<body>
    <header>
        <nav class="navbar navbar-expand-md ">
            <div class="container-fluid">
                <button onclick="ocultarCarrito()" class="navbar-toggler btn" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarScroll" aria-controls="navbarScroll" id="buttonMenu">
                    <img src="assets//images/menu-icon.png" alt="menu">
                </button>
                <a class="navbar-brand" href="index.html">
                    <img class="img-fluid logo" src="./assets/images/logo lateral.png" alt="Logo tienda anime odyssey">
                </a>
                <div class="collapse navbar-collapse justify-content-end" id="navbarScroll">
                </div>
                <a class="nav-link" href="#" id="carrito-compras">
                    <button class="btn ">
                        <img src="assets/images/cart2.svg" alt="carro-de-la-compra">
                    </button>
                </a>

            </div>

            </div>
        </nav>
    </header>

    <section class="container-fluid container-addProduct">
        <div class="row">
            <span class="new-product">Nuevo Producto</span>
            <!-- Columna para visualizacion imagen -->
            <div class="col">
                <div class="col">
                    <span class="link-image">Enlace de  la imagen del producto</span>
                    <br>
                    <input class="url-image" type="text" name="url" id="url" placeholder="Inserte URL de la imagen" required>
                </div>
                <!-- Tiene que cargar el url de la imagen que se inserte -->
                <div class="container-fluid conteiner-image">
                    <a href="https://ibb.co/WV5T1dj"><img class="img-fluid" id="preImageProduct"src="https://i.ibb.co/y4P3JM7/contact.jpg"
                        alt="image-new-product" /></a>
                </div>
            </div>

            <!-- Columna para agregar datos -->
            <div class="col">
                <div class="col">
                    <span class="link-image">Nombre del producto</span>
                    <br>
                    <input class="url-image" type="text" id="name-product" placeholder=" " required>
                </div>
                <div class="col">
                    <span class="link-image">Descripción del producto</span>
                    <br>
                    <input class="url-image" type="text" id="description-product" placeholder=" " required>
                </div>
                <div class="col">
                    <span class="link-image">Precio del producto</span>
                    <br>
                    <input class="url-image" type="number" id="price-product" placeholder=" " required>
                </div>


                <!-- Opciones de seleccion de categoria del producto -->
                <p>
                    <label> <input type="radio" value="0" name="typeProduct">Playera H</label>
                    <label> <input type="radio" value="1" name="typeProduct">Playera M</label>
                    <label> <input type="radio" value="2" name="typeProduct">Sudaderas</label>
                </p>
                
            
                <!-- Boton para subir datos del nuevo producto -->
                <div class="container-contact1-form-btn">
                    <button class=" contact1-form-btn" onclick="validateForm();">
                        <span> Subir producto</span>
                        <input type="hidden" name="_next" value="http://127.0.0.1:5500/contact-us.html">
                        <input type="hidden" name="_captcha" value="false">
                    </button>
                </div>

            </div>
        </div>

    </section>


     <!-- Inicio del footer -->
     <footer>

        crossorigin="anonymous"></script>
    
</body>
</html>
