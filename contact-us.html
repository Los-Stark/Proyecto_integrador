<body>
    <header>

        <nav class="navbar navbar-expand-sm bg-body-emphasis">
            <div class="container-fluid">
                <!--Logo del encabezado-->

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li>
                            <a class="navbar-brand" href="#">
                                <img class="logo" src="./assets/logo lateral.png" alt="logo tienda anime odyssey">
                            </a>
                        </li>

                        <!--Dropdown-->

                        <li style="list-style: none;" class="nav-item dropdown">
                            <div id="dropdown">


                                <button class="btn btn-secondary dropdown-toggle   btn" type="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    <img src="assets/microsoft.svg" alt="">
                                    categorias
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Playeras Caballero</a></li>
                                    <li><a class="dropdown-item" href="#">Playeras Dama</a></li>

                                </ul>
                            </div>

                </div>

                <li style="list-style: none;" class="nav-item">
                    <button class="btn btn-primary">
                        <a class="nav-link active" id="carrito" href="#"><img src="assets/cart2.svg"
                                alt="carro-de-la-compra"></a>
                    </button>
                </li>


                <li style="list-style: none;" class="nav-item">
                    <button class="btn btn-primary">
                        <a class="nav-link active" href="#"><img src="assets/person.svg" alt="usuario"></a>
                    </button>
                </li>
                <li style="list-style: none;" class="nav-item">
                    <button class="btn btn-primary">
                        <a class="nav-link active" href="#">Contactanos</a>
                    </button>
                </li>

                </ul>
        </nav>
    </header>
    <!-- termina el Dropdow  -->

    <!-- Inicia el formulario -->
    <div class="container-contact1">
        <div class="row">
            <div class="col my-3">
                  <form class="row g-3" id="registro"  action="https://formsubmit.co/rubenmickj@gmail.com" method="post" onsubmit="return false">

                    <span class="contact-title">Contáctanos</span>
                    <div class="wrap-input1">
                        <input class="input1" type="text" name="name" placeholder="Nombre" id="name" required>
                        <span class="shadow-input1"></span>
                    </div>
                    <div class="wrap-input1">
                        <input class="input1" type="email" name="email" placeholder="Email" id="email" required>
                        <span class="shadow-input1"></span>
                    </div>
                    <div class="wrap-input1">
                        <input class="input1" type="tel" name="phone" placeholder="Teléfono" id="phone" required>
                        <span class="shadow-input1"></span>
                    </div>
                    <div class="wrap-input1">
                        <textarea class="input1" type="text" min="20" name="message" placeholder="Mensaje" id="message" required></textarea>
                        <span class="shadow-input1"></span>
                    </div>

                    <div class="container-contact1-form-btn">
                        <button class="contact1-form-btn" onclick="validateForm();">
                            <span>
                                Enviar Email
                                <i class="fa fa-long-arrow-right" aria-hidden="false"></i>
                            </span>
                            <input type="hidden" name="_next" value="http://127.0.0.1:5503/contact-us.html">
                            <input type="hidden" name="_captcha" value="false">  
                        </button>
                    </div>

                  </form>
                <!-- Imagen de contactanos  -->
            
            <div class="col">
                <div class="col d-non d-sm-block">
                    <a href="https://ibb.co/WV5T1dj"><img class="img-fluid" src="https://i.ibb.co/y4P3JM7/contact.jpg"
                            alt="contact-anime" / ></a>
                </div>
            </div>
        
        </div>
    </div>
    <!-- Script de funcion java script -->

    <script src="contact-us.js"></script>
