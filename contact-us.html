<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/icomoon.css">
    <link rel="stylesheet" href="./assets/css/style-Contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md ">
            <div class="container-fluid">
                <button onclick="hideShoppingCart()" class="navbar-toggler btn" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarScroll" aria-controls="navbarScroll" id="buttonMenu">
                    <img src="assets//images/menu-icon.png" alt="menu">
                </button>
                <a class="navbar-brand" href="index.html">
                    <img class="img-fluid logo" src="./assets/images/logo lateral.png" alt="Logo tienda anime odyssey">
                </a>
                <div class="collapse navbar-collapse justify-content-end" id="navbarScroll">
                    <!-- El codigo que va dentro de este div se encuentra en changeHeader.js -->
                </div>
                <a class="nav-link" href="#" id="shoppingCart">
                    <button class="btn ">
                        <img src="assets/images/cart2.svg" alt="carro-de-la-compra">
                    </button>
                </a>
            </div>
        </nav>
    </header>

    <!-- Inicia el formulario -->
    <section class="container-fluid container-contact1">
        <div class="row g-6">
            <div class="col">
                <form class="row g-3" id="registration" action="https://formsubmit.co/animeodyssey5@gmail.com" method="post" onsubmit="return false">
                    <span class="contact-title">Contáctanos</span>

                    <div class="col-8 wrap-input1">
                        <input class="input1" type="text" name="name" id="name" placeholder="Nombre" required>
                        <span class="shadow-input1"></span>
                    </div>

                    <div class="col-8 wrap-input1">
                        <input class="input1" type="text" name="email" id="email" placeholder="Email" required>
                        <span class="shadow-input1"></span>
                    </div>

                    <div class="col-8 wrap-input1">
                        <input class="input1" type="text" name="phone" id="phone" placeholder="Teléfono" required>
                        <span class="shadow-input1"></span>
                    </div>
                   
                    <div class="col-8">
                        <textarea  class="input1-message" name="message" id="message" placeholder="Mensaje" required></textarea>
                        <span class="shadow-input1"></span>
                    </div>

                    <div class="container-contact1-form-btn">
                        <button class=" contact1-form-btn" onclick="validateForm();">
                            <span>
                                Enviar Email
                                <i class="fa fa-long-arrow-right" aria-hidden="false"></i>
                            </span>
                            <input type="hidden" name="_next" value="http://127.0.0.1:5500/contact-us.html">
                            <input type="hidden" name="_captcha" value="false">
                        </button>
                    </div>

                </form>

            </div>
            <!-- Imagen -->

            <div class=" col d-none d-lg-block">
                <a href="https://ibb.co/WV5T1dj"><img class="img-fluid" src="https://i.ibb.co/y4P3JM7/contact.jpg"
                        alt="contact-anime" /></a>
            </div>

        </div>
    </section>

    <!-- Inicio del footer -->
    <footer>
        <div class="rrss">
            <a href="#"></a>
            <a href="#"></a>
            <a href="#"></a>
            <a href="#"></a>


        </div>
        <p>© 2023 All rights reserved |
            Privacity Policy Los Stark</p>
    </footer>

    <!-- Final del footer -->

    <!-- scrip de bootstrap -->
    <script src="/assets/js/contact-us.js"></script>
    <script src="/assets/js/changeHeader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</body>

</html>
