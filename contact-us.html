<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="./assets/images/cara-anime.jpg">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/icomoon.css">
    <link rel="stylesheet" href="./assets/css/style-Contact.css">

    <title>Contact us</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md ">
            <div class="container-fluid">
                <button onclick="hideShoppingCart()" class="navbar-toggler btn" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarScroll" aria-controls="navbarScroll" id="buttonMenu">
                    <img src="assets//images/menu-icon.png" alt="menu">
                </button>
                <a class="navbar-brand" href="index.html">
                    <img class="img-fluid logo" src="./assets/images/logo lateral.png" alt="Logo tienda anime odyssey">
                </a>
                <div class="collapse navbar-collapse justify-content-end" id="navbarScroll">
                    <!-- El codigo que va dentro de este div se encuentra en changeHeader.js -->
                </div>
                <a class="nav-link" href="shopping-cart.html" id="shoppingCart">
                    <button class="btn ">
                        <img src="assets/images/cart2.svg" alt="carro-de-la-compra"><span id="cartItems"></span>
                    </button>
                </a>
            </div>
        </nav>
    </header>

    <!-- Inicia el formulario -->
    <section id="contenedor" class="conteiner-fluid my-5">

        <div id="contenedorcentrado" row align-items-center py-4>
            <div id="login">
                <form  class="row g-3" id="registration"
                    action="https://formsubmit.co/animeodyssey5@gmail.com" method="post">
                    <span class="contact-title">CONTACTANOS</span>

                    <div id="grupo__name" class="formulario__grupo  col-12 wrap-input1">
                        <label class="formulario__label title-label"> Nombre</label>
                        <input class="input1 formulario__input" type="text" name="name" id="name" placeholder="ej. Juan">
                        <p class="formulario__input-error"><i class="bi bi-bookmark-x-fill"></i>Ingrese su nombre</p>
                    </div>

                    <div  id="grupo__email" class="formulario__grupo  col-12 wrap-input1">
                        <label class="formulario__label title-label"> Email </label>
                        <input class="input1 formulario__input" type="text" name="email" id="email" placeholder="ej. juan@correo.com" >
                        <p class="formulario__input-error"><i class="bi bi-bookmark-x-fill"></i>Ingrese un email válido</p>
                    </div>

                    <div  id="grupo__phone" class="formulario__grupo  col-12 wrap-input1">
                        <label class="formulario__label title-label"> Teléfono </label>
                        <input class="input1 " type="number" name="phone" pattern="[0-9]{10}" id="phone" placeholder="ej. 5512131415">
                        <p class="formulario__input-error"><i class="bi bi-bookmark-x-fill"></i>El número debe tener 10 digitos</p>
                    </div>
                   
                    <div  id="grupo__message" class="formulario__grupo col-12 wrap-input1">
                        <label class="formulario__label title-label"> Mensaje </label>
                        <input  class="input1-message formulario__input" name="message" id="message" placeholder="Mensaje" ></input> 
                        <p class="formulario__input-error"><i class="bi bi-bookmark-x-fill"></i>Escriba un mínimo de 20 caracteres</p>
                    </div>

                    <div class="col-xs-12 container-contact1-form-btn">
                        <button type="submit" class=" contact1-form-btn">
                            <span>
                                Enviar Email
                                <i class="fa fa-long-arrow-right" aria-hidden="false"></i>
                            </span>
                            <input type="hidden" name="_next" value="https://animeodyssey.netlify.app/contact-us.html">
                            <input type="hidden" name="_captcha" value="false">
                            
                        </button>
                    </div>
                    <div class="formulario__mensaje" id="formulario__mensaje"><i class="bi bi-exclamation-diamond-fill"></i>Favor de llenar todos los campos</div>
                </form>

            </div>
            <!-- Imagen -->

            <div class=" col d-none d-lg-block">
                <a href="https://ibb.co/WV5T1dj"><img class="img-contact" src="https://i.ibb.co/4KM08Qs/zyro-image.png" alt="zyro-image" ></a>
            </div>

        </div>
    </section>

    <!-- Inicio del footer -->
    <footer>
        <div class="rrss">
            <a href="#"></a>
            <a href="#"></a>
            <a href="#"></a>
            <a href="#"></a>


        </div>
        <p>© 2023 All rights reserved |
            Privacity Policy Los Stark</p>
    </footer>

    <!-- Final del footer -->

    <!-- scrip de bootstrap -->
    <script src="/assets/js/contact-us.js"></script>
    <script src="/assets/js/changeHeader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="./assets/js/shopping-cart.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</body>
