<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="shortcut icon" href="./assets/images/cara-anime.jpg">
  <!-- <link rel="stylesheet" href="assets/css/style-HomePage.css"> -->
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="stylesheet" href="assets/css/icomoon.css">
  <link rel="stylesheet" href="assets/css/shopping-cart.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">


  <title>Shopping Cart</title>
  
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-md ">
      <div class="container-fluid">
        <button onclick="hideShoppingCart()" class="navbar-toggler btn" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarScroll" aria-controls="navbarScroll" id="buttonMenu">
          <img src="assets//images/menu-icon.png" alt="menu">
        </button>
        <a class="navbar-brand" href="index.html">
          <img class="img-fluid logo" src="./assets/images/logo lateral.png" alt="Logo tienda anime odyssey">
        </a>
        <div class="collapse navbar-collapse justify-content-end" id="navbarScroll">
          <!-- El codigo que va dentro de este div se encuentra en changeHeader.js -->
        </div>
        <a class="nav-link" href="shopping-cart.html" id="shoppingCart">
          <button class="btn" id="shoppingCartBtn">
              <img src="assets/images/cart2.svg" alt="carro-de-la-compra"><span id="cartItems"></span>
          </button>
        </a>
      </div>
    </nav>
  </header>


  <!-- Inicia seccion para carrito -->
  <h1>CARRITO DE COMPRAS</h1>
  <div class="row">
    <div class="col-md-8">
      <section id="contenedor" class="conteiner-fluid my-5">
        <table>
          <thead>
            <tr class="container-fluid" id="table-product">
              <div class="row">
                <!-- <div class="product  d-lg-block d-none col-lg-4 col-xl-3"> <strong></strong></div> -->
                <div class="product   d-lg-block d-none col-lg-3 col-xl-4"> <strong>Producto</strong></div>
                <div class="product   d-lg-block d-none col-lg-3 col-xl-5"> <strong> Precio </strong></div>
                <div class="product   d-lg-block d-none col-lg-3 col-xl-3"></div>
              </div>
            </tr>
          </thead>
          <tbody>
            <div class="panel-products">
              <!-- Aquí se agregarían las filas de los productos -->
            </div>
          </tbody>
        </table>
      </section>
    </div> <!-- termina la primera columna -->

    <!-- Sección resumen pedido -->
    <div class="col-md-4"> 
      <section id="shopping-cart" class="conteiner-fluid my-5">
        <div id="conteiner-fluid" row align-items-center py-4>
          <span id="resumen"><strong>Resumen de pedido</strong></span>
            <br>
            <div class="row">
              <div colspan="3" class="col-sm-8 col-md-8 text-right"><strong>Subtotal:</strong></div>
              <div class="col-sm-4 col-md-4 subtotal">$0.00</div>
            </div>

            <div class="row">
              <div colspan="3" class="col-sm-8 col-md-8 text-right"><strong>Envío:</strong></div>
              <div class="col-sm-4 col-md-4 shippingPrice">$0.00</div>
            </div>

            <div class="row">
              <div colspan="3" class="col-sm-8 col-md-8 text-right"><strong>Total:</strong></div>
              <div class="col-sm-4 col-md-4 total">$0.00</div> <br>
              <button class="button-buy" type="submit">Comprar</button>
              
            </div>
        </div>
      </section>
      <p id="metodo-pago"><strong>Aceptamos</strong></p>
      <img src="https://i.ibb.co/h7Cxm5D/metodo-pago.png" alt="metodo-pago" class="image-card img-fluid">
      
    </div>
  </div>



  <footer>
    <div class="rrss">
      <a href="#"></a>
      <a href="#"></a>
      <a href="#"></a>
      <a href="#"></a>

      <p>© 2023 All rights reserved | Privacity Policy Los Stark</p>
    </div>
  </footer>

    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="assets/js/changeHeader.js"></script>
  <script src="./assets/js/cartPageFunction.js"></script>
  <script src="/assets/js/shopping-cart.js"></script>

</body>

</html>
