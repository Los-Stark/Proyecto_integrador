<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/icomoon.css">
    <link rel="stylesheet" href="./assets/css/style-Contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md ">
            <div class="container-fluid">
                <button onclick="hideShoppingCart()" class="navbar-toggler btn" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarScroll" aria-controls="navbarScroll" id="buttonMenu">
                    <img src="assets//images/menu-icon.png" alt="menu">
                </button>
                <a class="navbar-brand" href="index.html">
                    <img class="img-fluid logo" src="./assets/images/logo lateral.png" alt="Logo tienda anime odyssey">
                </a>
                <div class="collapse navbar-collapse justify-content-end" id="navbarScroll">
                    <!-- El codigo que va dentro de este div se encuentra en changeHeader.js -->
                </div>
                <a class="nav-link" href="#" id="shoppingCart">
                    <button class="btn ">
                        <img src="assets/images/cart2.svg" alt="carro-de-la-compra">
                    </button>
                </a>
            </div>
        </nav>
    </header>

    <!-- Inicia el formulario -->

    <section class="container-fluid container-contact1">
        <div class="row g-6">
                
                <!--image-->
                    <div class=" col d-none d-lg-block">
                        <a href="https://ibb.co/WV5T1dj"><img class="img-contact" src="./assets/images/loginUsers.jpg"
                                alt="" /></a>
                    </div>

                <div class="col">
                    <form class="row g-3">
                    
                    <span class="contact-title">Iniciar Sesión</span>
                    <div class="col-12" style="text-align: center;">
                    <div class="col-lg-12 wrap-input1">
                        <input class="input1" type="text" name="name" id="name" placeholder="Nombre Completo" required>
                        <span class="shadow-input1"></span>
                    </div>

                    <div class="col-12 wrap-input1">
                        <input class="input1" type="number" name="phone" id="phone" placeholder="Numero Telefonico" required>
                        <span class="shadow-input1"></span>
                    </div>

                    <div class="col-12 wrap-input1">
                        <input class="input1" type="email" name="email" id="email" placeholder="Email" required>
                        <span class="shadow-input1"></span>
                    </div>
                   
                    <div class="col-12">
                        <input class="input1" type="password" name="password" id="password" placeholder="Contraseña" required>
                        <span class="shadow-input1"></span>
                    </div>

                    <div class="col-xs-12 container-login1-form-btn">
                        <button class=" contact1-form-btn">
                            <span>
                                Acceder
                                <i class="fa fa-long-arrow-right" aria-hidden="false"></i>
                            </span>
                        </button>
                        <button class=" login1-form-btn">
                            <span>
                                Registrate
                                <i class="fa fa-long-arrow-right" aria-hidden="false"></i>
                            </span>
                        </button>
                    </div>
                    </div>
                </form>

            </div>
        </div>
    </section>

    

    <!-- scrip de bootstrap -->
    <script src="/assets/js/contact-us.js"></script>
    <script src="/assets/js/changeHeader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</body>
    <!-- Inicio del footer -->
    <footer>
        <div class="rrss">
            <a href="#"></a>
            <a href="#"></a>
            <a href="#"></a>
            <a href="#"></a>


        </div>
        <p>© 2023 All rights reserved |
            Privacity Policy Los Stark</p>
    </footer>

    <!-- Final del footer -->

</html>
